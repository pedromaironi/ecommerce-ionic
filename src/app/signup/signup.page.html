<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" routerLink="/welcome" routerDirection="back">
        <img src="../../assets/back.svg" />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1 >Registro</h1>

    <div class="form-container">
      <div class="form-validate" *ngIf="bandValidate">
        Username, Email o Clave inválida. ¡Inténtalo de nuevo!
      </div>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" id="input" (keyup.enter)="signUp()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="text" [(ngModel)]="email" id="input" (keyup.enter)="signUp()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" type="text" [(ngModel)]="password" id="input" (keyup.enter)="signUp()"></ion-input>
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="main-button" (click)="signUp()">Registro</ion-button>

      <div class="sign-up">
        No tienes una cuenta? <ion-button color="dark" fill="clear" routerLink="/login" routerDirection="forward">Iniciar Sesión</ion-button>
      </div>
    </div>
  </div>
</ion-content>
