<ion-header no-border>
  <ion-toolbar no-border>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']">
        <ion-icon mode="ios" color="primary" slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title mode="ios" color="primary"></ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="goedit()">
        <ion-icon color="primary" name="more" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- *ngIf="empty" -->


  <div text-center class="circle">
    <img text-center class="circle" src="../../assets/profile.jpg"
      alt="profile">
  </div>

  <h2 class="goodfont" style="font-weight:bold; text-align: center;"
    text-center> {{user.name}}</h2>
  <h3 text-center style="text-align: center;"> {{user.email}}</h3>

  <div text-center>
    <!--  More thing of the profile
      <p> {{item[0].payload.doc.data().phone}}</p>
      <p> {{item[0].payload.doc.data().mail}}</p>
      <p> {{item[0].payload.doc.data().adress}}</p> -->
  </div>
  <br><br>

  <br>

  <div class="profile-bottom">
    <ion-list padding>
      <ion-item>
        <ion-icon color="success" slot="start" name="help"></ion-icon>
        Ayuda
      </ion-item>
      <ion-item (click)="signOut()">
        <ion-icon color="danger" slot="start" name="log-out"></ion-icon>
        Cerrar sesiÃ³n
      </ion-item>
    </ion-list>
  </div>

  <!--  *ngIf="!empty" -->
  <div class="form" text-center *ngIf="false">
    <ion-grid>
      <ion-row>
        <ion-col size="12" text-center>
          <img width="200px" style="margin-top:32px;" src="assets/user.svg"
            alt="">
        </ion-col>
        <ion-col size="12" text-center>
          <h3>Fill your profile</h3>
        </ion-col>
        <ion-col size="12" text-center>
          <ion-button (click)="goedit()">Fill it</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
